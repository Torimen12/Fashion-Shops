<div class="header">
    <div class="logo" routerLink="/home">
        <img src="../../../assets/img/logo.png" alt="">
    </div>
    <div class="nav">
        <ul class="navigation">
            <li class="navigation-link" routerLink="/products"> Sản phẩm</li>
            <li class="navigation-link">Ưu đãi</li>
            <li class="navigation-link">Về chúng tôi</li>
            <li class="navigation-link">Hỗ trợ</li>
        </ul>
    </div>
    <div class="header-right">
        <div class="icon icon-search">
            <fa-icon [icon]="faSearch"></fa-icon>
        </div>
        <div class="icon icon-user" (click)="openLogin()">
            <fa-icon [icon]="faUser"></fa-icon>
            <span style="margin-left: 1rem;font-family: Taviraj;
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            ">Đăng nhập</span>
        </div>
        <div class="icon icon-cart" (click)="openCart()">
            <fa-icon [icon]="faCart"></fa-icon>
        </div>
    </div>
</div>
