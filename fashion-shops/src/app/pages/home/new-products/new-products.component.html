<div class="new-products-container">
    <div class="title">
        <p>Sản phẩm mới</p>
        <div class="line"></div>
    </div>
    <div class="row">
        <div class="col-xl-3" *ngFor="let product of productsNew">
            <app-product [className]="classOfProduct"
                [img]="product.img"
                [name]="product.name"
            ></app-product>
        </div>
    </div>
</div>
